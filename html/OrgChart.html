<!DOCTYPE html>
<!-- App source Ref https://bl.ocks.org/willzjc/a11626a31c65ba5d319fcf8b8870f281 -->
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>VIP Hierarchy Builder</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel='stylesheet prefetch'
      href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css'>
   <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto'>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/filters.js"></script>
</head>

<body translate="no" onload="getFilters()">

   <nav class="navbar navbar-expand-lg navbar-light bg-light p-0">
      <div class="container-fluid">
         <img class="pt-1" style="width: 80px;" src="img/Logo Trans with Border.png" alt="Logo">

         <!-- Selections -->
         <ul class="navbar-nav">
            <li class="nav-item pr-1">
               <select class="form-control-sm" id="LV_DEEP">
                  <option value="1">1 Level</option>
                  <option value="2">2 Level</option>
                  <option value="3">3 Level</option>
               </select>
            </li>
            <li class="nav-item pr-1">
               <select class="form-control-sm" id="CN" onchange="update(this)"></select>
            </li>
            <li class="nav-item pr-1">
               <select class="form-control-sm" id="PC" onchange="update(this)"></select>
            </li>
            <li class="nav-item pr-1">
               <select class="form-control-sm" id="Name" onchange="update(this)"></select>
            </li>
         </ul>
         <!-- Buttons -->
         <ul class="navbar-nav">
            <li class="nav-item pr-1">
               <button class="btn btn-sm btn-primary btn-fullscreen"
                  onclick="params.funcs.toggleFullScreen()">Fullscreen <span class='icon' /> <i class="fa fa-arrows-alt"
                     aria-hidden="true"></i></span></button>
            </li>
            <li class="nav-item pr-1">
               <button class="btn btn-sm btn-primary" onclick="sPrint()"> print <span class='icon' />
                  <i class="fa fa-print" aria-hidden="true"></i></span></button>
            </li>
            <li class="nav-item pr-1">
               <button class="btn btn-sm btn-primary" onclick="params.funcs.back()"> Back <span class='icon' /> <i
                     class="fa fa-arrow-left" aria-hidden="true"></i></span></button>
            </li>
            <li class="nav-item pr-1">
               <button class="btn btn-sm btn-primary" onclick="params.funcs.search()"> Search <span class='icon' />
                  <i class="fa fa-search" aria-hidden="true"></i></span></button>
            </li>
            <li class="nav-item pr-1">
               <button class="btn btn-sm btn-primary" onclick="sSave()"> Save <span class='icon' />
                  <i class="fa fa-save" aria-hidden="true"></i></span></button>
            </li>
         </ul>

      </div>
   </nav>
   <div id="full-container"></div>

   <div class="department-information">
      <div class="dept-name">
         dept name
      </div>
      <div class="dept-emp-count">
         dept description test, this is department description
      </div>
      <div class="dept-description">
         dept description test, this is department description
      </div>
   </div>


   <div class="user-search-box">
      <div class="input-box">
         <div class="close-button-wrapper"><i onclick="params.funcs.closeSearchBox()" class="fa fa-times"
               aria-hidden="true"></i></div>
         <div class="input-wrapper">
            <input type="text" class="search-input" placeholder="Search" />
            <div class="input-bottom-placeholder">By Firstname, Lastname, Tags</div>
         </div>
         <div>
         </div>
      </div>
      <div class="result-box">
         <div class="result-header"> RESULTS </div>
         <div class="result-list">
            <div class="buffer"></div>
         </div>
      </div>
   </div>


   <div id="svgChart"></div>
   <!-- <button class="btn btn-expand" onclick="params.funcs.expandAll()">Expand All</button> -->
   </div>

   <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
   <script src="js/html2canvas.min.js"></script>
   <script src="js/app.js"></script>

</body>

</html>
